<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Projet temporairement sans nom</title>
    <script src="JS/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="panel">
        <div id="panel-inner" class="main_menu">
            <form class="" action="index.html" method="post">
                <div class="slidecontainer">
                    <h2>Bac+: <span id="output"></span></h2>
                    <label for="myRange"></label>
                    <input type="range" min="1" max="8" value="0" class="slider" id="myRange">
                </div>
            </form>
        </div>

        <div class="wideScreen">
            <button id="flip">
                <img src="IMG/arrow.svg" alt="arrowup">
            </button>
        </div>
    </div>
<div class="background">
    <img src="IMG/map.png" alt="MAP">
</div>
<script src="JS/slider.js"></script>
<script src="JS/showAndHideMenu.js"></script>
</body>
</html>
